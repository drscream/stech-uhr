{% extends "base.html" %}
{% load stechuhr-tags %}

{% block navbar-right %}
{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1><i class="icon-off"></i> Welcome. <small>Keep track of your hours worked.</small></h1>
		</div>
	</div>
</div>
<div class="row last-row">
		<form action="/stechuhr/signin/" method="post" id="form_signin">
			{% csrf_token %}
			<fieldset>
				<div class="col-lg-4">
					<div class="form-group">
						<label for="id_username" class="required">Username</label>
						<input id="id_username" maxlength="254" name="username" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="id_first_name" class="required">First name</label>
						<input id="id_first_name" maxlength="254" name="first_name" type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="id_last_name" class="required">Last name</label>
						<input id="id_last_name" maxlength="254" name="last_name" type="text" class="form-control" />
					</div>
					<input type="hidden" name="this_is_the_signin_form" value="1" />
				{% if next %}
					<input type="hidden" name="next" value="{{ next }}" />
				{% else %}
					<input type="hidden" name="next" value="/stechuhr/" />
				{% endif %}
					<button class="btn btn-larg btn-info" type="submit" value="signin">Sign in</button>
				{% if form.errors %}
					<div class="alert alert-danger form-alert">
						<a class="close" data-dismiss="alert"><i class="icon-remove-sign"></i></a>
						Something went wrong. Please try again.
					</div>
				{% endif %}
			</div>
			<div class="col-lg-4">
					<div class="form-group">
						<label for="id_email" class="required">Email</label>
						<input id="id_email" maxlength="254" name="email" type="email" class="form-control" />
					</div>
					<div class="form-group">
						<label for="id_confirm_email" class="required">Confirm Email</label>
						<input id="id_confirm_email" maxlength="254" name="confirm_email" type="email" class="form-control" />
					</div>
					<div class="form-group">
						<label for="id_password" class="required">Password</label>
						<input id="id_password" name="password" type="password" class="form-control" />
					</div>
					<div class="form-group">
						<label for="id_confirm_password" class="required">Confirm password</label>
						<input id="id_confirm_password" name="confirm_password" type="password" class="form-control" />
					</div>
			</div>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
