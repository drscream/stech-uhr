{% extends "base.html" %}

{% load stechuhr-tags %}

{% block navbar-right %}
<ul class="nav navbar-nav pull-right">
	<li><a href="/stechuhr/user/settings/" class="navbar-link"><i class="icon-gears"></i> Settings</a></li>
	<li><a href="/stechuhr/logout/" class="navbar-link"><i class="icon-off"></i> Log out</a></li>
</ul>

{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1><i class="icon-dashboard"></i> Dashboard</h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-2">
		<div class="list-group">
			<a href="#" class="list-group-item active">
				<h5 class="list-group-item-heading">
					<i class="icon-fixed-width icon-dashboard"></i> Dashboard
				</h5>
			</a>
			<a href="#" class="list-group-item">
				<h5 class="list-group-item-heading">
					<i class="icon-fixed-width icon-calendar-empty"></i> Day
					<small>{% now "SHORT_DATE_FORMAT" %}</small>
				</h5>
			</a>
			<a href="#" class="list-group-item">
				<h5 class="list-group-item-heading">
					<i class="icon-fixed-width icon-calendar"></i> Week
					<small>{% calendar_week %}/2013</h5>
				</h5>
			</a>
		</div>
	</div>
</div>
{% endblock %}
