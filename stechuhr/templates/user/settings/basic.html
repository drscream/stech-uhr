{% extends "base.html" %}
{% load stechuhr-tags %}

{% block navbar-right %}
<ul class="nav navbar-nav pull-right">
	<li><a href="/stechuhr/user/dashboard/" class="navbar-link"><i class="icon-dashboard"></i> Dashboard</a></li>
	<li><a href="/stechuhr/user/settings/" class="navbar-link"><i class="icon-gears"></i> Settings</a></li>
	<li><a href="/stechuhr/logout/" class="navbar-link"><i class="icon-off"></i> Log out</a></li>
</ul>

{% endblock %}

{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<h1><i class="icon-gears"></i> Settings <small>{{ user.first_name }} {{ user.last_name }}</small></h1>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-2">
		<div class="list-group">
			<a href="/stechuhr/user/dashboard/" class="list-group-item">
				<h5 class="list-group-item-heading">
					<i class="icon-fixed-width icon-dashboard"></i> Dashboard
				</h5>
			</a>
			<a href="/stechuhr/user/settings/" class="list-group-item">
				<h5 class="list-group-item-heading">
					<i class="icon-fixed-width icon-gears"></i> Settings
				</h5>
			</a>
		</div>
		<div class="list-group">
			<a href="/stechuhr/user/settings/basic/" class="list-group-item active">
				<h5 class="list-group-item-heading">
					<i class="icon-fixed-width icon-user"></i> Basic
				</h5>
			</a>
			<a href="/stechuhr/user/settings/work/" class="list-group-item">
				<h5 class="list-group-item-heading">
					<i class="icon-fixed-width icon-desktop"></i> Work
				</h5>
			</a>
		</div>
	</div>
	<div class="col-lg-4">
		<form>
			<fieldset>
				<div class="form-group">
					<label for="id_first_name" class="required">First name</label>
					<input id="id_first_name" maxlength="254" name="first_name" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="id_last_name" class="required">Last name</label>
					<input id="id_last_name" maxlength="254" name="last_name" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="id_email" class="required">Email</label>
					<input id="id_email" maxlength="254" name="email" type="email" class="form-control" />
				</div>
				<input type="hidden" name="form_user_basic_settings" value="1" />
				<button class="btn btn-larg btn-info" type="submit" value="save user basic">Save</button>
			</fieldset>
		</form>
	</div>
	<div class="col-lg-4">
		<form>
			<fieldset>
				<div class="form-group">
					<label for="id_cur_password" class="required">Current password</label>
					<input id="id_cur_password" name="cur_password" type="password" class="form-control" />
				</div>
				<div class="form-group">
					<label for="id_new_password" class="required">New password</label>
					<input id="id_new_password" name="new_password" type="password" class="form-control" />
				</div>
				<div class="form-group">
					<label for="id_confirm_new_password" class="required">Confirm new password</label>
					<input id="id_confirm_new_password" name="confirm_new_password" type="password" class="form-control" />
				</div>
				<input type="hidden" name="form_user_password" value="1" />
				<button class="btn btn-larg btn-info" type="submit" value="save user basic">Save</button>
			</fieldset>
		</form>
	</div>
</div>
{% endblock %}
